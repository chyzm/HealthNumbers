    <script>
        document.getElementById("healthForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            // Retrieve user inputs
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let activity = document.getElementById("activity").value;
            
            // Calculate BMI
            let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            let bmiCategory;
            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi < 24.9) {
                bmiCategory = "Normal weight";
            } else if (bmi < 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }
            
            // Calculate BMR (different formula for male and female)
            let bmr = gender === "male" ? 
                (10 * weight + 6.25 * height - 5 * age + 5).toFixed(2) : 
                (10 * weight + 6.25 * height - 5 * age - 161).toFixed(2);
            
            // Calculate TDEE
            let tdee = (bmr * activity).toFixed(2);
            
            // Calculate IBW (Ideal Body Weight) with ±10% range
            let ibw = gender === "male" ? 
                (50 + 0.9 * (height - 152)) : 
                (45.5 + 0.9 * (height - 152));
            let ibwMin = (ibw * 0.9).toFixed(2);
            let ibwMax = (ibw * 1.1).toFixed(2);
            let ibwRange = `${ibwMin} kg - ${ibwMax} kg`;
            
            // Calculate Maximum Heart Rate (MHR)
            let mhr = (220 - age).toFixed(2);
            
            // Pass calculated values to result page via URL parameters
            let params = `bmi=${bmi}&bmiCategory=${bmiCategory}&bmr=${bmr}&tdee=${tdee}&ibw=${ibwRange}&mhr=${mhr}`;
            window.location.href = `result.html?${params}`;
        });
    </script>
